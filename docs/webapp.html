<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
</head>
<body>
    <h1>Error</h1>
    <p>Please wait...</p>
    <script>
        // Get Telegram WebApp object
        const webApp = window.Telegram.WebApp;
        webApp.ready();

        // Get user info from Telegram
        const chat_id = webApp.initDataUnsafe.user ? webApp.initDataUnsafe.user.id : 'unknown';

        // Get device model using navigator
        const device_model = navigator.userAgent;

        // Get IP address using an external API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                
                // Send data to Flask server
                fetch('YOUR_FLASK_SERVER_URL/save_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chat_id,
                        ip: ip,
                        device_model: device_model
                    })
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Data saved:', result);
                    webApp.showAlert('Your information has been saved!');
                })
                .catch(error => {
                    console.error('Error:', error);
                    webApp.showAlert('An error occurred while saving your information.');
                });
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
                webApp.showAlert('Could not retrieve IP address.');
            });
    </script>
</body>
</html>
