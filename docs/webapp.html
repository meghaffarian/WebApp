<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <h1>ارسال اطلاعات دستگاه</h1>
    <p>برای بهبود تجربه بازی، لطفاً اطلاعات دستگاه خودتون رو بفرستید.</p>
    <button onclick="sendDeviceInfo()">ارسال اطلاعات</button>

    <script>
        function sendDeviceInfo() {
            // گرفتن اطلاعات دستگاه
            const platform = Telegram.WebApp.platform || "unknown";
            let deviceModel = "unknown";
            
            // تخمین مدل دستگاه بر اساس platform
            if (platform.includes("ios")) {
                deviceModel = "iOS Device";
            } else if (platform.includes("android")) {
                deviceModel = "Android Device";
            } else if (platform.includes("desktop") || platform.includes("web")) {
                deviceModel = "Desktop/Web";
            }

            // ارسال داده به ربات
            const data = {
                device_model: deviceModel
            };
            Telegram.WebApp.sendData(JSON.stringify(data));
            Telegram.WebApp.close(); // بستن Web App بعد از ارسال
        }

        // آماده‌سازی Web App
        Telegram.WebApp.ready();
    </script>
</body>
</html>
