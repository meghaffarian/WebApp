<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربات تلگرام</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ربات تلگرام</h1>
        <p>اطلاعات دستگاه شما جمع‌آوری خواهد شد</p>
        
        <div id="device-info">
            <p>دستگاه: <span id="phone-model"></span></p>
            <p>مرورگر: <span id="browser-info"></span></p>
            <p>آی‌پی: <span id="ip-address"></span></p>
            <p>زبان: <span id="language"></span></p>
            <p>رزولوشن: <span id="resolution"></span></p>
        </div>
        
        <button id="send-data">ارسال اطلاعات</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
